    * {
        border-radius: 0.5em;
    }

    #favicon {
        position: fixed;
        width: 32px;
        height: 32px;
        margin-left: 8px;
        margin-top: 8px;
    }

    /* style grid */
    .grid {
        margin-right: 2px;
        display: grid;
        grid-template-areas: "left-pane right-pane";
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 1fr;
        height: calc(100vh - 1.5em - 2rem);
        column-gap: 1em;
    }

    /* grid template area for left-pane */
    .left-pane {
        grid-area: left-pane;
    }

    /* grid template area for right-pane */
    .right-pane {
        grid-area: right-pane;
    }

    /* make iframe take all available parent space */
    iframe {
        width: 100%;
        height: 100%;
        border: 1px solid #929292;
        /* border: none; */
    }

    #header-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: start;
        margin: 0.5rem 0;
        height: 2rem;
    }

    #header-container > button {
        width: 5rem;
        height: 2rem;
        border: 1px solid #929292;
        outline: none;
        background-color: #fff;
        cursor: pointer;
        /* align left */
        margin-left: calc(0.5rem + 4px);
    }

    #header-container > button:hover {
        background-color: #f0f0f0;
    }

    #search {
        width: 25%;
        height: 100%;
        padding: 0.5rem;
        font-size: 0.9rem;
        font-family: 'JetBrains Mono', monospace;
        /* border: 1px solid #929292; */
        border: none;
        outline: none;
    }

    #searchframe {
        display: none;
    }
</style>

<body>
    <!-- <img
        id="favicon"
        src="https://github.com/al1ych/dart-code-visualization/raw/master/logo.png"
    /> -->
    <script>

        window.addEventListener('message', receiveEvent);
        /// receive event from codeview iframe
        function receiveEvent(event) {
            if (event.data.type === 'selectFile') {
                const fileId = event.data.fileId;
                const hash = event.data.hash;
                selectFile(fileId, hash);
            }
        }

        /// global regex search
        function search() {
            const searchQuery = document.getElementById('search').value;
            console.log("searching...", searchQuery);
            // const searchRegex = new RegExp(searchQuery, 'g');
            // const searchFrame = document.getElementById('searchframe');
            const codeview = document.getElementById('codeview');
            codeview.contentWindow.postMessage({
                type: 'search',
                searchQuery: searchQuery,
            }, '*');
            // for (const file of files) {
                
            // }
        }

        function handleSearchInput(e) {
            if (e.keyCode === 13) {
                search();
            }
        }
    </script>
</body>

<div id="header-container">
    <input 
        id="search" 
        type="text" 
        placeholder="Search..." 
        autocomplete="off"
        onkeyup="handleSearchInput(event)" 
    />

    <button>Analyze</button>
    <button>Metrics</button>

    <iframe id="searchframe"></iframe>
</div>
