    * {
        border-radius: 0.5em;
    }

    #favicon {
        position: fixed;
        width: 32px;
        height: 32px;
        margin-left: 8px;
        margin-top: 8px;
    }
    
    /* style grid */
    .grid {
        margin-right: 4px;
        display: grid;
        grid-template-areas: "left-pane right-pane";
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 1fr;
        height: calc(100vh - 1.5em);
        column-gap: 1em;
    }

    /* grid template area for left-pane */
    .left-pane {
        grid-area: left-pane;
    }

    /* grid template area for right-pane */
    .right-pane {
        grid-area: right-pane;
    }

    /* make iframe take all available parent space */
    iframe {
        width: 100%;
        height: 100%;
        border: 1px solid #929292;

    }

<body>

    <script>
        window.addEventListener('message', receiveEvent);

        /// receive event from codeview iframe
        function receiveEvent(event) {
            if (event.data.type === 'selectFile') {
                const fileId = event.data.fileId;
                const hash = event.data.hash;
                selectFile(fileId, hash);
            }
        }
    </script>
</body>
